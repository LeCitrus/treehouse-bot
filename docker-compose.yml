version: "3.9"
services:
  bot:
    image: joshuanianji/treehousebot-bot
    build:
      context: .
      dockerfile: bot.Dockerfile
    environment:
      - CONFIG_PATH=/run/secrets/bot_config
    secrets:
      - bot_config

  server:
    image: joshuanianji/treehousebot-server
    build:
      context: .
      dockerfile: server.Dockerfile
    ports:
      - "3001:3001"

# https://serverfault.com/a/936262
secrets:
  bot_config:
    file: ./bot-config.yml
